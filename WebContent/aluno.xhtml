<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Matrícula de Alunos</title>
</h:head>

<h:body>
	<img src="creche6.png" alt="Minha imagem!" title="Imagem" vspace="10px"
		hspace="15px" border="" align="center" />


	<p:growl globalOnly="true" showSummary="true" showDetail="false"
		tooltip="true" />
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="id" value="ID:" />
			<p:spinner id="id" value="#{alunoMB.alunoAtual.id}" />

			<p:outputLabel for="nome" value="Nome Do Aluno:" />
			<p:inputText id="nome" value="#{alunoMB.alunoAtual.nome}" />

			<p:outputLabel for="nomeDoResponsavel" value="Nome Do Responsável:" />
			<p:inputText id="nomeDoResponsavel"
				value="#{alunoMB.alunoAtual.nomeDoResponsavel}" />

			<p:outputLabel for="cpf" value="CPF Do Responsável:" />
			<p:inputText id="cpf" value="#{alunoMB.alunoAtual.cpf}" />

			<p:outputLabel for="endereco" value="Endereço:" />
			<p:inputText id="endereco" value="#{alunoMB.alunoAtual.endereco}" />

			<p:outputLabel for="telefone" value="Telefone:" />
			<p:inputText id="telefone" value="#{alunoMB.alunoAtual.telefone}" />

			<h:outputLabel value="Data de Nascimento" />
			<h:panelGroup>
				<p:calendar value="#{alunoMB.alunoAtual.dataNascimento}"
					pattern="dd/MM/yyyy" mode="popup" showOn="button" />
				<h:message for="txtData" />
			</h:panelGroup>

			<h:outputLabel value="Turma" />
			<select name='Turma'>
				<option value='001'>A</option>
				<option value='002'>B</option>
				<option value='003'>C</option>
			</select>

			<h:commandButton value="Adicionar" icon="ui-icon-star"
				action="#{alunoMB.adicionar}" />
			<h:commandButton value="Pesquisar" icon="ui-icon-star"
				action="#{alunoMB.pesquisar}" />

		</p:panelGrid>
		<br> </br>
		<p:panelGrid columns="8">
			<br> </br>
			<p:dataTable value="#{alunoMB.alunos}" var="aluno" border="1"
				rows="2" paginator="true" rendered="#{alunoMB.alunos.size() &gt; 0}">

				<p:column>
					<h:outputText value="#{aluno.nome}" />
					<f:facet name="header">Nome Do Aluno </f:facet>
				</p:column>
				<p:column>
					<h:outputText value="#{aluno.nomeDoResponsavel}" />
					<f:facet name="header">Nome Do Responsável</f:facet>
				</p:column>
				<p:column>
					<h:outputText value="#{aluno.cpf}" />
					<f:facet name="header">CPF Do Responsável</f:facet>
				</p:column>
				<p:column>
					<h:outputText value="#{aluno.endereco}" />
					<f:facet name="header">Endereço</f:facet>
				</p:column>
				<p:column>
					<h:outputText value="#{aluno.dataNascimento}" />
					<f:facet name="header">Data de Nascimento</f:facet>
				</p:column>
				<p:column>
					<h:outputText value="#{aluno.id}" />
					<f:facet name="header">Id</f:facet>
				</p:column>
				<p:column>
					<h:outputText value="#{aluno.telefone}" />
					<f:facet name="header">Telefone</f:facet>
				</p:column>
			</p:dataTable>

		</p:panelGrid>

	</h:form>
</h:body>
</html>
